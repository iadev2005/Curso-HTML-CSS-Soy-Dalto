<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Obsoleto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Todo lo siguiente ya no se usa -->
    <font></font>
    <center></center>
    <blink></blink>
    <big></big>
    <strike></strike>
    <!-- En vez de usar strike se usa: -->
    <span>NIÑO</span>
    <del>NINIO</del>
    <s>NINIO</s>

    <tt></tt>
    <!-- En vez de tt (para representar un código) se usa -->
    <code>print("Hola Mundo")</code>
    
    <!-- En vez de u o b, usar un span o un strong (para darle importancia y que lo sepa el CEO) y modificar en css -->
    <p>Hola <u>maquina</u> como andas</p>

    <!-- En general los atributos que se encargen en modificar algo del estilo (que se puede hacer en CSS) suelen ser obsoletos -->

    <!-- En mdn nos dicen cuales están obsoletas -->
</body>
</html>
