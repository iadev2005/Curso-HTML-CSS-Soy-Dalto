<!DOCTYPE html>
<html lang="en"> <!-- Especificamos el lenguaje de nuestra página -->
<head>
    <meta charset="UTF-8"> <!-- Permite todos los carácteres de todos los idiomas s-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- wiew en los dispositivos y escala inicial -->
    <meta name="description" content="Esta página web trata de..."> <!-- Es la descripción de la página se suele recomendar que sean alrededor de 100 carácteres-->
    <meta name="keywords" content="frutas, fruta, banana, maní"> <!-- Son las etiquetas clave para encontrar la página -->
    <meta name="author" content="Ignacio Aliendres"> <!-- Es para poner el nombre del autor de la página -->
    <meta name="robots" content="noarchive"> <!-- Son restricciones que le ponemos al navegador, no se suelen usar mucho, esta suele ser la más útil y es para no guardar caché -->
    <meta name="title" content="Metaetiquetas"> <!-- Es otra manera de ponerle un título a la página -->
    <meta name="OG:title" content="">
    <meta name="OG:description" content="">
    <meta name="OG:image" content=""> <!-- Para chequear esto lo mejor es usar metatags.io, y ahí veremos como se ve la previsualización de nuestro sitio en otras páginas web -->
    <!-- También esta el OG:url para redirigir... -->
    <title>Metaetiquetas</title>
</head>

</body>
</html>
