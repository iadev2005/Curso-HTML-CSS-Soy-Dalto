<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Recomiendo inspeccionar páginas webs importantes, y con Ctrl + f y buscar todas estas etiquetas semánticas para saber como se usan-->

    <!-- Es importante empezar diciendo que div y span son una etiqueta genérica de bloque y una etiqueta genérica de línea respectivamente -->
    
    <!-- Lo apropiado no es solo usar estas dos etiquetas, esto nos dará desventajas con el CEO y la accesibilidad -->

    <!-- Es un encabezado (Pueden haber varios) -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <ul>
                <li><a href="">a</a></li>
                <li><a href="">b</a></li>
                <li><a href="">c</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hace referencia a una sección del contenido, por ejemplo, en una página de comida, recetas podría ser una section -->

    <!-- Si la página trata de recetas es ideal usar main para resaltar que esa es la sección principal de la página -->
    <main>
        <section class="recipe-container">

        </section>
    </main>
    
    <!-- El aside es la sección secundaria de la página, esta relacionada con la página pero no tanto -->
    <aside>

    </aside>

    <!-- Suele ir el contacto, copyright e información adicional -->
    <footer>
        Copyright @ 2025 - Protegido por derechos de autor
    </footer>
</body>
</html>
