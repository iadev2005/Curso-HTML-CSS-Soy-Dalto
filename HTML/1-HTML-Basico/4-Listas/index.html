<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista ordenada -->
    <!-- Bueno para una pÃ¡gina de cocina por ejemplo -->
    <ol>
        <!-- items de la lista -->
        <li> Elemento 1</li>
        <li> Elemento 2</li>
        <li> Elemento 3</li>
    </ol>

    <!-- Listas desordenadas -->
    <!-- Si el orden no importa-->
    <ul>
        <li> Elemento 1</li>
        <li> Elemento 2</li>
        <li> Elemento 3</li>
    </ul>
</body>
</html>
