<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding y Margin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Para escribir en múltiples lineas a la vez Ctrl + Alt, (todavía presionando) flecha hacía abajo n de líneas-->
    <form class="formulario">
        <input class="formulario_input" type="email" placeholder="Email">
        <input class="formulario_input" type="password" placeholder="Contraseña">
        <!-- Dándole dos clases a un elemento -->
        <input class="formulario_input formulario_submit" type="submit" value="Iniciar Sesión">
    </form>
</body>
</html>
