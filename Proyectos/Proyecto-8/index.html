<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b> - ¿El evento es GRATUITO?
            </div>
            <div class="content">
                <p>Si, el evento es completamente gratuito, la única condición es estar inscrito.</p>
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>02</b> - ¿Debo ser mayor de edad?
            </div>
            <div class="content">
                <p>Los menores de 18, deberán ir acompañados de un mayor.</p>
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>03</b> - ¿Qué actividades habrá?
            </div>
            <div class="content">
                <p>Habrá una feria de empleo, una hackaton, charlas y workshops interactivos, y muchas cosas más.</p>
            </div>
        </label>
    </div>

</body>
</html>
